<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Runo - Best Outbound Call Center CRM with auto dialer for Telecalling
    </title>

    <!-- Bootstrap CSS (optional CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Main Custom Css -->
    <link href="css/custom.css" rel="stylesheet" />
    <link href="css/runo.css" rel="stylesheet" />

    <!-- Main Custom JS -->
    <script src="js/function.js" defer></script>

    <!-- Dynamic Content Loader -->
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const includes = [
          ["doctype-container", "doctype.html"],
          ["head-container", "head.html"],
          ["home-banner-container", "home-banner.html"],
          ["home-clients-container", "home-clients.html"],
          ["home-deals-container", "home-deals.html"],
          ["home-cloud-container", "home-cloud.html"],
          ["home-demo-container", "home-demo.html"],
          ["home-features-container", "home-features.html"],
          ["home-lead-container", "home-lead.html"],
          ["home-comparision-container", "home-comparision.html"],
          ["home-testimonials-container", "home-testimonials.html"],
          ["home-faqs-container", "home-faqs.html"],
          ["home-contact-container", "home-contact.html"],
          ["footer-container", "footer.html"],
          ["footerjs-container", "footerjs.html"],
        ];

        includes.forEach(([id, file]) => {
          const el = document.getElementById(id);
          if (el) {
            fetch(file)
              .then((res) => res.text())
              .then((data) => (el.innerHTML = data))
              .catch((err) => console.error(`Error loading ${file}:`, err));
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="home">
      <!-- Dynamic Includes -->
      <div id="doctype-container"></div>
      <div id="head-container"></div>

      <!-- Preloader Start -->
      <div class="preloader">
        <div class="loading-container">
          <div class="loading"></div>
          <div id="loading-icon">
            <img src="img/logo.png" alt="Loading..." />
          </div>
        </div>
      </div>
      <!-- Preloader End -->

      <div id="home-banner-container"></div>
      <div id="home-clients-container"></div>
      <div id="home-deals-container"></div>
      <div id="home-cloud-container"></div>
      <div id="home-demo-container"></div>
      <div id="home-features-container"></div>
      <div id="home-lead-container"></div>
      <div id="home-comparision-container"></div>
      <div id="home-testimonials-container"></div>
      <div id="home-faqs-container"></div>
      <div id="home-contact-container"></div>
      <div id="footer-container"></div>
      <div id="footerjs-container"></div>
    </div>
  </body>
</html>
