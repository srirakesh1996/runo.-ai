<style>
  .tab-content {
    min-height: 300px;
  }

  .left-tabs {
    position: relative;
    border-radius: 15px;
    padding: 20px 15px 20px 15px;
    overflow: hidden;
  }

  .tab-btn {
    font-size: 18px !important;
    line-height: 1.6;
    color: #212121;
    text-align: left;
    background: none;
    border: none;
    width: 100%;
    padding: 15px;
    font-weight: bold;
    border-radius: 10px;
    background-color: transparent;
    position: relative;
    transition: background 0.3s ease;
    z-index: 2;
  }

  .tab-btn:hover {
    color: #212121;
  }

  .tab-btn.active span {
    background: linear-gradient(90deg, #FF5730 0%, #5E33EC 48.08%, #0065F2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
  }

  .tab-btn p {
    font-size: 15px;
    font-weight: normal;
    color: #212121 !important;
    margin: 8px 0 0;
    display: none;
    transition: all 0.3s ease;
  }

  .tab-btn.active p {
    display: block;
  }

  .scroll-bar {
    position: absolute;
    left: 0;
    top: 20px;
    width: 6px;
    background-color: #fff;
    border-radius: 5px;
    z-index: 1;
    height: calc(100% - 40px);
  }

  .scroll-indicator {
    position: absolute;
    left: 0;
    width: 6px;
    background: linear-gradient(180deg, #FF5730 0%, #5E33EC 48.08%, #0065F2 100%);
    border-radius: 5px;
    z-index: 2;
    top: 20px;
    height: 0;
  }

  .img-preview {
    max-width: 80%;
    border-radius: 20px;
    height: auto;
  }


  @media only screen and (max-width: 600px) {
    .img-preview {
      max-width: 100%;

    }

    .deals-content {

      padding: 0px;
    }
  }
</style>
</head>

  <!-- Tab Script -->
  <script>
    const tabs = document.querySelectorAll(".tab-btn");
    const panes = document.querySelectorAll(".tab-pane");
    const scrollIndicator = document.getElementById("scrollIndicator");

    let index = 0;
    let autoSlideInterval;
    let observerStarted = false;

    function animateScrollIndicator(toTop) {
      const startTop = parseFloat(scrollIndicator.style.top) || 0;
      const duration = 500;
      const startTime = performance.now();

      function animate(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const newTop = startTop + (toTop - startTop) * progress;

        scrollIndicator.style.top = `${newTop}px`;
        scrollIndicator.style.height = `110px`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);
    }

    function updateScrollIndicator(i) {
      const spacingTop = tabs[i].offsetTop + 20 + 15;
      animateScrollIndicator(spacingTop);
    }

    function resetWowAnimation(el) {
      el.classList.remove("animate__animated");
      void el.offsetWidth; // trigger reflow
      el.classList.add("animate__animated");
    }

    function switchTab(i) {
      tabs.forEach(tab => tab.classList.remove("active"));
      panes.forEach(pane => pane.classList.remove("show", "active"));

      tabs[i].classList.add("active");
      const targetId = tabs[i].getAttribute("data-bs-target");
      const activePane = document.querySelector(targetId);
      activePane.classList.add("show", "active");

      const img = activePane.querySelector("img");
      if (img && img.classList.contains("wow")) {
        resetWowAnimation(img);
      }

      updateScrollIndicator(i);
      index = i;
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(() => {
        index = (index + 1) % tabs.length;
        switchTab(index);
      }, 5000);
    }

    function resetAutoSlide() {
      clearInterval(autoSlideInterval);
      startAutoSlide();
    }

    tabs.forEach((tab, i) => {
      tab.addEventListener("click", () => {
        switchTab(i);
        resetAutoSlide();
      });
    });

    function observeSection() {
      const section = document.getElementById("dealsSection");

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !observerStarted) {
            observerStarted = true;
            updateScrollIndicator(0); // Initialize scroll indicator
            startAutoSlide(); // Start auto tab switching
            observer.unobserve(section); // Stop observing
          }
        });
      }, {
        threshold: 0.3
      }); // Trigger when 30% of the section is visible

      observer.observe(section);
    }

    document.addEventListener("DOMContentLoaded", observeSection);
  </script>
